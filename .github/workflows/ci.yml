# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install deps (runtime + dev)
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # ---------- Qualidade de código ----------
    - name: Ruff (lint)
      run: ruff check .

    - name: Ruff format (garante que o código está formatado)
      run: ruff format --check .

    - name: mypy (type-check)
      run: mypy pix_client

    # ---------- Testes ----------
    - name: Pytest + cobertura
      run: pytest --cov=pix_client --cov-report=xml

    # ---------- Build ----------
    - name: Build wheel
      run: python -m build --wheel

    # ---------- Artifact ----------
    - name: Upload wheel
      uses: actions/upload-artifact@v4
      with:
        name: pix_client-${{ github.sha }}.whl
        path: dist/*.whl
